        <script>


async function checkForUpdates() {
    try {
        // Fetch the latest commits from the GitHub repository
        const response = await fetch('https://api.github.com/repos/Irfankazmi/QGIS-web-Munzar/commits');
        
        if (!response.ok) {
            console.error("Error fetching commits:", response.statusText);
            return;
        }

        const commits = await response.json();
        const latestCommit = commits[0].sha;

        // Get the current saved commit from localStorage
        const currentCommit = localStorage.getItem('latestCommit');

        // Compare the latest commit SHA with the stored one
        if (currentCommit !== latestCommit) {
            // Save the new commit SHA to localStorage
            localStorage.setItem('latestCommit', latestCommit);

            // Trigger a page reload if a new commit is detected
            alert('New commit detected, reloading the page...');
            window.location.reload();
        }
    } catch (error) {
        console.error("Error checking for updates:", error);
    }
}

// Check for updates every 10 seconds (10,000 milliseconds)
setInterval(checkForUpdates, 10000);

// Initial call to check for updates when the page loads
checkForUpdates();

        </script>
