    <script>

function playSound() {
    const notificationSound = document.getElementById('notificationSound');
    const playPromise = notificationSound.play();

    if (playPromise !== undefined) {
        playPromise.then(() => {
            console.log("Sound played successfully");
        }).catch(error => {
            console.error("Error playing sound:", error);
        });
    }
}


    async function checkForUpdates() {
    try {
        // Fetch the latest commits from the GitHub repository
        const response = await fetch('https://api.github.com/repos/Irfankazmi/QGIS-web-Munzar/commits');
        if (!response.ok) {
            console.error("Error fetching commits:", response.statusText);
            return;
        }

        const commits = await response.json();
        const latestCommit = commits[0].sha;

        // Get the current saved commit from localStorage
        const currentCommit = localStorage.getItem('latestCommit');

        // Compare the latest commit SHA with the stored one
        if (!currentCommit || currentCommit !== latestCommit) {
            // Save the new commit SHA to localStorage
            localStorage.setItem('latestCommit', latestCommit);

            // Play notification sound
            playSound();

            // Trigger an alert and a page reload if a new commit is detected
            //alert('New Data Detected...');
            window.location.reload();  // Reloads the page
            console.log("posting");

        } else {
            // If the commit hasn't changed, do nothing (optional)
            console.log('No new updates.');
        }

    } catch (error) {
        // Catch block to handle any errors during the fetch or other operations
        console.error('An error occurred during the update check:', error);
    }
}

// Set an interval to check for updates every 30 seconds (30000 milliseconds)
setInterval(checkForUpdates, 30000); // Adjust the interval as needed

// Initial call to check for updates when the page loads
	window.onload = function() {
       playSound();
	   //alert('New Data Detected...');
       checkForUpdates();
    };
