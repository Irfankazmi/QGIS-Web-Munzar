    <script>

function playSound() {
    const notificationSound = document.getElementById('notificationSound');
    const playPromise = notificationSound.play();

    if (playPromise !== undefined) {
        playPromise.then(() => {
            console.log("Sound played successfully");
        }).catch(error => {
            console.error("Error playing sound:", error);
        });
    }
}
async function checkForVersionUpdates() {
    try {
        const response = await fetch('version.json', { cache: 'no-store' }).then(res => res.json());
        const latestVersion = response.version;

        // Get the current saved version from localStorage
        const currentVersion = localStorage.getItem('latestVersion');
        console.log(currentVersion, 'current version');

        // Compare the latest version with the stored one
        if (!currentVersion || currentVersion !== latestVersion) {
            // Save the new version to localStorage
            localStorage.setItem('latestVersion', latestVersion);

            // Play notification sound
            playSound();

            // Reload the page if a new version is detected
            fetchVersionAndUpdateScripts()
            window.location.reload();
            console.log("New version detected, reloading page...");

        } else {
            // If the version hasn't changed, do nothing
            console.log('No new version.');
        }

    } catch (error) {
        console.error('An error occurred during the version check:', error);
    }
}

 //Set an interval to check for updates every 5 seconds
setInterval(checkForVersionUpdates, 3000);

// Initial call to check for version updates when the page loads
window.onload = function() {
   playSound(); 
   checkForVersionUpdates();
};

    </script>
